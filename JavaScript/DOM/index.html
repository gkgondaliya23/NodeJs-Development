    <!-- Form validation -->
    <div>
        <form name="loginForm" onsubmit="return Validation()" >
            <div class="formDesign" id="fname">
                Name:<input type="text" name="fname" required><i><span class="formError" style="color:red"></span></i>
            </div>
            
            <div class="formDesign" id="femail">
                Email:<input type="text" name="femail" required><i><span class="formError" style="color:red"></span></i>
            </div>
            <div class="formDesign" id="fphone">
                Phone:<input type="number" name="fphone" required><i><span class="formError" style="color:red"></span></i>
            </div>
            <div class="formDesign" id="password">
                Password:<input type="password" name="password" required><i><span class="formError" style="color:red"></span></i>
            </div>
            <div class="formDesign" id="cPassword">
               Re-Enter Password:<input type="password" name="cPassword" required><i><span class="formError" style="color:red"></span></i>
            </div>
            <input type="submit" value="Submit" onclick="Validation()">
        </form>
    </div>
