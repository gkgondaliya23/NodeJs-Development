<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
</head>

<body>
    <div class="calculator">
        <div class="cal">
            <h1>Mr. Calculator !</h1>
            <div class="container">
                <div class="row">
                    <input type="text" id="screen" class="input" value="0" >
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <button class="btn cls not">C</button>
                    <button class="btn del not">Del</button>
                    <button class="btn per">%</button>
                    <button class="btn org">/</button>
                </div>
                <div class="row">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn org mul">*</button>
                </div>
                <div class="row">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn org sub">-</button>
                </div>
                <div class="row">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn org add">+</button>
                </div>
                <div class="row">
                    <button class="btn">0</button>
                    <button class="btn">00</button>
                    <button class="btn">.</button>
                    <button class="btn org not" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script async src="index.js"></script>

</html>
